<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Curator - Simple Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .news-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-text {
            flex-grow: 1;
        }
        .source-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .article-modal .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-newspaper me-2"></i>
                News Curator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Search Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Search News by Source</h5>
                        <div class="input-group">
                            <input type="text" id="website-input" class="form-control" placeholder="Enter news sources (e.g., bbc.com, cnn.com)">
                            <button id="search-btn" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Search
                            </button>
                        </div>
                        <small class="text-muted">Separate multiple sources with commas</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Articles Grid -->
        <div id="articles-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </div>

    <!-- Article Modal -->
    <div class="modal fade article-modal" id="articleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Article Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Article content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="generate-article-btn" class="btn btn-success">Generate Article</button>
                    <a id="read-original" href="#" target="_blank" class="btn btn-primary">Read Original</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Generated Article Modal -->
    <div class="modal fade" id="generatedArticleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="ai-detection-section" class="mb-4" style="display: none;">
                        <h6>AI Detection Analysis</h6>
                        <div class="progress mb-2">
                            <div id="ai-score-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p id="ai-score-text" class="small text-muted">AI Detection Score: 0%</p>
                    </div>
                    
                    <div class="mb-3">
                        <textarea id="generated-text" class="form-control" rows="12" readonly></textarea>
                    </div>
                    
                    <div id="humanize-section" class="mb-3" style="display: none;">
                        <button id="humanize-btn" class="btn btn-warning">Humanize Content</button>
                        <span id="humanize-status" class="ms-2"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="download-docx-btn" class="btn btn-success">Download as DOCX</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize variables
        let articleModal;
        let generatedArticleModal;
        let currentArticle = null;
        let generatedText = "";
        let currentAiScore = 0;
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Bootstrap modals
            articleModal = new bootstrap.Modal(document.getElementById('articleModal'));
            generatedArticleModal = new bootstrap.Modal(document.getElementById('generatedArticleModal'));
            
            // Add event listeners
            document.getElementById('search-btn').addEventListener('click', searchArticlesByWebsite);
            document.getElementById('generate-article-btn').addEventListener('click', generateArticle);
            document.getElementById('humanize-btn').addEventListener('click', humanizeArticle);
            document.getElementById('download-docx-btn').addEventListener('click', downloadAsDocx);
            
            // Load default articles on page load
            loadArticles();
        });
        
        // Function to load articles
        function loadArticles(websites = null) {
            const container = document.getElementById('articles-container');
            const loadingIndicator = document.getElementById('loading');
            
            // Show loading indicator
            container.innerHTML = '';
            loadingIndicator.style.display = 'flex';
            
            // Determine which API endpoint to use
            let apiUrl = '/api/get-articles';
            let fetchOptions = {};
            
            if (websites && websites.length > 0) {
                apiUrl = '/api/search-articles';
                fetchOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ websites: websites })
                };
            }
            
            // Fetch articles from the API
            fetch(apiUrl, fetchOptions)
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';

                    if (data.error) {
                        container.innerHTML = `<div class="col-12"><div class="alert alert-danger">${data.error}</div></div>`;
                        return;
                    }

                    if (data.articles && data.articles.length > 0) {
                        data.articles.forEach(article => {
                            const col = document.createElement('div');
                            col.className = 'col';
                            
                            const title = article.title || 'No Title';
                            const description = article.description || 'No description available.';
                            const imageUrl = article.urlToImage || 'https://placehold.co/600x400/e2e8f0/4a5568?text=No+Image';
                            const sourceName = article.source.name || 'Unknown Source';
                            const publishedDate = article.publishedAt ? new Date(article.publishedAt).toLocaleDateString() : 'Unknown date';

                            col.innerHTML = `
                                <div class="card news-card shadow-sm">
                                    <span class="badge bg-primary source-badge">${sourceName}</span>
                                    <img src="${imageUrl}" class="card-img-top" alt="Article image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/4a5568?text=Image+Error';">
                                    <div class="card-body">
                                        <h5 class="card-title">${title}</h5>
                                        <p class="card-text">${description}</p>
                                        <div class="d-flex justify-content-between align-items-center mt-3">
                                            <small class="text-muted">${publishedDate}</small>
                                            <button class="btn btn-sm btn-outline-primary view-article-btn">View Details</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            // Add event listener to the view button
                            col.querySelector('.view-article-btn').addEventListener('click', () => viewArticle(article));
                            container.appendChild(col);
                        });
                    } else {
                        container.innerHTML = '<div class="col-12"><div class="alert alert-info">No articles found.</div></div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                    loadingIndicator.style.display = 'none';
                    container.innerHTML = '<div class="col-12"><div class="alert alert-danger">Failed to load articles. Please try again later.</div></div>';
                });
        }
        
        // Function to search articles by website
        function searchArticlesByWebsite() {
            const websiteInput = document.getElementById('website-input');
            const websitesText = websiteInput.value.trim();
            
            if (!websitesText) {
                alert('Please enter at least one website domain (e.g., bbc.com)');
                return;
            }
            
            // Split by commas and trim each entry
            const websites = websitesText.split(',').map(site => site.trim()).filter(site => site);
            
            if (websites.length === 0) {
                alert('Please enter valid website domains');
                return;
            }
            
            // Load articles from the specified websites
            loadArticles(websites);
        }
        
        // Function to view article details
        function viewArticle(article) {
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const readOriginalBtn = document.getElementById('read-original');
            
            // Store the current article for later use
            currentArticle = article;
            
            // Set modal content
            modalTitle.textContent = article.title || 'Article Details';
            
            // Format the article content
            const publishedDate = article.publishedAt ? new Date(article.publishedAt).toLocaleDateString() : 'Unknown date';
            const author = article.author || 'Unknown author';
            const content = article.content || article.description || 'No content available.';
            
            modalBody.innerHTML = `
                <div class="mb-4">
                    <img src="${article.urlToImage || 'https://placehold.co/600x400/e2e8f0/4a5568?text=No+Image'}" 
                         class="img-fluid rounded mb-3" alt="Article image"
                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/4a5568?text=Image+Error';">                    <div class="d-flex justify-content-between mb-3">
                        <span class="badge bg-primary">${article.source.name || 'Unknown Source'}</span>
                        <span class="text-muted">${publishedDate}</span>
                    </div>
                    <p class="text-muted">By ${author}</p>
                    <div class="article-content">
                        ${content.replace(/\r?\n/g, '<br>')}
                    </div>
                </div>
            `;
            
            // Set the read original link
            readOriginalBtn.href = article.url || '#';
            
            // Show the modal
            articleModal.show();
        }
        
        // Function to generate an article
        function generateArticle() {
            if (!currentArticle) {
                alert('No article selected');
                return;
            }
            
            // Show loading state
            document.getElementById('generate-article-btn').disabled = true;
            document.getElementById('generate-article-btn').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';
            
            // Get article data
            const title = currentArticle.title || '';
            const content = currentArticle.description || currentArticle.content || '';
            
            // Call the API to generate the article
            fetch('/api/generate-article', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: content
                })
            })
            .then(response => response.json())
            .then(data => {
                // Reset button state
                document.getElementById('generate-article-btn').disabled = false;
                document.getElementById('generate-article-btn').textContent = 'Generate Article';
                
                if (data.error) {
                    alert(`Error: ${data.error}`);
                    return;
                }
                
                // Store the generated text
                generatedText = data.generated_text;
                
                // Display the generated text
                document.getElementById('generated-text').value = generatedText;
                
                // Close the article modal and open the generated article modal
                articleModal.hide();
                generatedArticleModal.show();
                
                // Run AI detection on the generated text
                detectAiContent(generatedText);
            })
            .catch(error => {
                console.error('Error generating article:', error);
                document.getElementById('generate-article-btn').disabled = false;
                document.getElementById('generate-article-btn').textContent = 'Generate Article';
                alert('Failed to generate article. Please try again.');
            });
        }
        
        // Function to detect AI content
        function detectAiContent(text) {
            // Show loading state in the AI detection section
            document.getElementById('ai-detection-section').style.display = 'block';
            document.getElementById('ai-score-text').textContent = 'Analyzing...';
            
            // Call the API to detect AI content
            fetch('/api/detect-ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('ai-score-text').textContent = `Error: ${data.error}`;
                    return;
                }
                
                // Store the AI score
                currentAiScore = data.ai_score;
                
                // Update the AI score display
                const aiScoreBar = document.getElementById('ai-score-bar');
                aiScoreBar.style.width = `${currentAiScore}%`;
                aiScoreBar.setAttribute('aria-valuenow', currentAiScore);
                
                // Update color based on score
                if (currentAiScore <= 10) {
                    aiScoreBar.className = 'progress-bar bg-success';
                } else if (currentAiScore <= 40) {
                    aiScoreBar.className = 'progress-bar bg-warning';
                } else {
                    aiScoreBar.className = 'progress-bar bg-danger';
                }
                
                // Update text
                document.getElementById('ai-score-text').textContent = `AI Detection Score: ${currentAiScore}%`;
                
                // Show humanize button if AI score is above 10%
                if (currentAiScore > 10) {
                    document.getElementById('humanize-section').style.display = 'block';
                } else {
                    document.getElementById('humanize-section').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error detecting AI content:', error);
                document.getElementById('ai-score-text').textContent = 'Error analyzing content';
            });
        }
        
        // Function to humanize the article
        function humanizeArticle() {
            // Show loading state
            const humanizeBtn = document.getElementById('humanize-btn');
            const humanizeStatus = document.getElementById('humanize-status');
            
            humanizeBtn.disabled = true;
            humanizeBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Humanizing...';
            humanizeStatus.textContent = '';
            
            // Call the API to humanize the content
            fetch('/api/humanize-article', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: generatedText,
                    ai_score: currentAiScore
                })
            })
            .then(response => response.json())
            .then(data => {
                // Reset button state
                humanizeBtn.disabled = false;
                humanizeBtn.textContent = 'Humanize Content';
                
                if (data.error) {
                    humanizeStatus.textContent = `Error: ${data.error}`;
                    return;
                }
                
                // Update the generated text with the humanized version
                generatedText = data.humanized_text;
                document.getElementById('generated-text').value = generatedText;
                
                // Update status message
                humanizeStatus.textContent = data.message || `Content humanized! New AI score: ${data.ai_score}%`;
                
                // Run AI detection again to update the score
                detectAiContent(generatedText);
            })
            .catch(error => {
                console.error('Error humanizing content:', error);
                humanizeBtn.disabled = false;
                humanizeBtn.textContent = 'Humanize Content';
                humanizeStatus.textContent = 'Failed to humanize content. Please try again.';
            });
        }
        
        // Function to download the article as a DOCX file
        function downloadAsDocx() {
            if (!generatedText) {
                alert('No content to download');
                return;
            }
            
            // Show loading state
            const downloadBtn = document.getElementById('download-docx-btn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Preparing...';
            
            // Create a filename based on the article title
            const filename = currentArticle && currentArticle.title ? 
                currentArticle.title.replace(/[^a-z0-9]/gi, '_').substring(0, 30) + '.docx' : 
                'article.docx';
            
            // Call the API to create and download the DOCX file
            fetch('/api/download-docx', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: generatedText,
                    filename: filename
                })
            })
            .then(response => {
                // Reset button state
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download as DOCX';
                
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Failed to download file');
                    });
                }
                
                // Create a blob from the response
                return response.blob();
            })
            .then(blob => {
                // Create a download link and trigger it
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error downloading file:', error);
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download as DOCX';
                alert(error.message || 'Failed to download file. Please try again.');
            });
        }
    </script>
</body>
</html>
